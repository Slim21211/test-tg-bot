name: Node.js CD

on:
  push:
    branches: [ main ] 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          cd ~/test-tg-bot
          git pull https://${{ secrets.GITHUB_TOKEN }}@github.com/Slim21211/test-tg-bot.git
          git status
          npm install --only=prod
          pm2 restart tg-bot
